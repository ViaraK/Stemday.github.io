  <style>
    html, body, #map {

      margin: 0;

    .button-popup {
        padding: 5px;
        text-align: center;
        background-color: white; 
        color: black; 
        cursor: pointer;
        border: 2px solid #696969; 
        border-radius: 5px;

    // Създаване на карта с изглед към София
    var map = L.map('map').setView([42.660413, 23.399216], 13);

    // Добавяне на tile слой (OpenStreetMap например)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    map.flyTo([42.660413, 23.399216], 19, {
      animate: true,       // Анимация
      duration: 2        // Продължителност в секунди
    });

    // Добавяне на слой OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

    }).addTo(map);
